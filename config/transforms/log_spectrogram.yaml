# @package _global_
to_tensor:
  _target_: emg2qwerty.transforms.ToTensor
  fields: [emg_left, emg_right]

band_rotation:
  _target_: emg2qwerty.transforms.ForEach  # i.i.d rotation offset for each band
  transform:
    _target_: emg2qwerty.transforms.RandomBandRotation
    offsets: [-1, 0, 1]

temporal_jitter:
  _target_: emg2qwerty.transforms.TemporalAlignmentJitter
  max_offset: 120  # Max 60ms jitter for 2kHz EMG

logspec:
  _target_: emg2qwerty.transforms.LogSpectrogram
  n_fft: 64
  hop_length: 16  # Downsamples from 2kHz to 125Hz

specaug:
  _target_: emg2qwerty.transforms.SpecAugment
  n_time_masks: 3
  time_mask_param: 25  # Max 200ms per time mask for 125Hz spectrogram
  n_freq_masks: 2
  freq_mask_param: 4

gaussian_noise:
  _target_: emg2qwerty.transforms.AddGaussianNoise

random_crop:
  _target_: emg2qwerty.transforms.RandomCrop
  crop_size: 500

scaling:
  _target_: emg2qwerty.transforms.Scaling

reflection:
  _target_: emg2qwerty.transforms.ReflectionAugmentation

transforms:
  train:
    - ${to_tensor}
    - ${reflection}
    # - ${scaling}
    - ${band_rotation}
    - ${temporal_jitter}
    # - ${random_crop}
    - ${logspec}
    - ${specaug}
    # - ${gaussian_noise}

  val:
    - ${to_tensor}
    - ${logspec}

  test: ${transforms.val}


